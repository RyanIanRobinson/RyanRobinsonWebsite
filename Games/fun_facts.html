<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Fun Fact Generator Game</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #dcdcdc;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #funFactBox {
            background-color: #333;
            color: #4FC3F7;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: 0 auto;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../Home/index.html">Home</a></li>
                <li><a href="../Home/resume.html">Resume</a></li>
                <li><a href="../Trading/trading.html">Trading</a></li>
                <li><a href="games.html">Games</a></li>
                <li><a href="../Robotics/robotics.html">Robotics</a></li>
            </ul>
        </nav>
    </header>    
    <main>
        <div class="container">
            <h2>Click the button to get a fun fact!</h2>
            <button onclick="fetchFunFact()">Get Fun Fact</button>
            <div id="funFactBox">Your fun fact will appear here!</div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Ryan Robinson - All Rights Reserved</p>
    </footer>
    <script>
        // JavaScript function to fetch a fun fact
        function fetchFunFact() {
            // API URL to get a random fun fact
            const apiUrl = 'https://uselessfacts.jsph.pl/random.json?language=en';

            // Fetch the fun fact from the API
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    // Display the fun fact in the funFactBox div
                    document.getElementById('funFactBox').innerText = data.text;
                })
                .catch(error => {
                    console.error('Error fetching the fun fact:', error);
                    document.getElementById('funFactBox').innerText = "Oops! Couldn't fetch a fun fact right now.";
                });
        }
    </script>
</body>
</html>
